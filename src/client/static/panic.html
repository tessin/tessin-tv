<body style="background-color: blue; height: 100%; width: 100%;">
  <script>
    var n = 0;
    setInterval(() => {
      for (let k = 0; k < 1024; k++) {
        const i = n++
        for (let j = 0; j < 20; j++) {
          const txt = window[`__mem${i}`] || "a"
          window[`__mem${i}`] = txt + txt
        }
      }
    }, 1)
  </script>
